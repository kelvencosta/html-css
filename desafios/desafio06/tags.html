    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5 podemos inserir os elementos da lista aseguir, Passe o mause sobre os termos para descobrir qual tag usar</p>
    <ul type="square">
        <li><abbr title="use a tag <ol> </ol>">Listas ordenadas</abbr> 
        <li><abbr title="use a tag <ul> </ul>">Listas não ordenadas</abbr>
        <li><abbr title="use a tag <h1> a <h6>">Titulos</abbr>
        <li><abbr title="use a tag <abbr>">Abreviação</abbr>
        <li><abbr title="use a tag <strong> </strong>">Destaque</abbr>
        <li><abbr title="use a tag <mark>">Marcação</abbr>
        <li><abbr title="use a tag <ins>">Texto inserido</abbr>
        <li><abbr title="use a tag <img>">Imagens</abbr>
        <li><abbr title="use atga <a>">Links</abbr>
   </ul>
