<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadrasto.php" method="post" autocomplete="off">
                             <!--Metodo get tem limite de Bits-->
        
        <label for="iest">Estados:</label>
        <select name="estados" id="iest">

            <option value="" selected>--escolha--</option>
            <optgroup label="Região Sudeste"> 
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="MN">Rio Grande do Norte</option>
            </optgroup>

        </select>
        
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lsprof">
            <datalist id="lsprof">
                <option value="ADM">Adiministrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="5"></textarea>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
