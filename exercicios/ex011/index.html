<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simpresmente aumente e diminua o tamanha do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Aprendendo a reproduzir áudios em HTML5</p>
    <!--<audio src="midias/manicnoDepression-Jeremy Korpas.mp3" controls  autoplay></audio>  MP3 OGG wav-->
    <audio preload="metadata" autoplay controls loop>
       <source src="midias/westcoast-divkid.mp3" type="audio/mpeg">
       <source src="midias/westcoast-divkid.ogg" type="audio/ogg">
       <source src="midias/westcoast-divkid.wav" type="audio/wav"> <!-- WAV NÃO RECOMENDADO ARQUIVO MUITO PESADO-->
       <p>Infelizmente deu navegador não consegue reproduzir audio <a href="midias/westcoast-divkid.mp3">Click aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
